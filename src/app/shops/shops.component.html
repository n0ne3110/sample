<div class="container">
    <div class="row" style="text-align: center;">
        <p-card class="col-4" *ngFor="let rowData of shops">
            <h3>{{rowData.name}}</h3>
            <img src="{{rowData.image}}" alt="{{rowData.name}}" width="200" height="200">
            <br>
            <b>Address: </b> &nbsp; {{rowData.address}}
            <br>
            <b>Phone Number: </b> &nbsp; {{rowData.phone_number}}
            <br>
            <p-button label="View" routerLink="../services"></p-button>
        </p-card>
    </div>
